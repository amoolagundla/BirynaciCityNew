<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{productName}}</ion-title>
    <ion-buttons end>
     <button ion-button (click)="GoToCart()">
        <ion-icon name="ios-cart-outline"> <span small>({{ cartCount }})</span></ion-icon>
      </button> 
    </ion-buttons>
  </ion-navbar>
<ion-searchbar 
    placeholder="Search........ "
  [showCancelButton]="true"
  (ionInput)="getCatogoriesProductName($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
</ion-header>

<ion-content>
  
<div  *ngIf="showList">
 <ion-card *ngFor="let item of filteredProducts"  class="animated slideInUp" >
    
        
      <ion-card-content (click)="addCart(item)">
       <div class="center" >
<h4 class="marbot15 wow  " data-wow-delay="300ms" style="visibility: visible; animation-delay: 300ms; animation-name: slideInUp;" > {{ item.ProdcutName }}</h4>

<div class="tag padding-12-per  "> {{item.ProductDesc}}</div>

		 	 </div>
	 </ion-card-content>  
	
</ion-card>
</div>
<div  *ngIf="!showList">
  <ion-card *ngFor="let item of category"   class="animated slideInUp" (click)="addCart(item)">
    
        
      <ion-card-content >
         <div class="center" >
<h4 class="marbot15 wow  " data-wow-delay="300ms" style="visibility: visible; animation-delay: 300ms; animation-name: slideInUp;" > {{ item.ProdcutName }}   ( ${{ item.Price }} )</h4>
         

<div class="tag padding-12-per  "> {{item.ProductDesc}}</div>
		 	 </div> 
          
       
       
       
    </ion-card-content>    
	
</ion-card>
</div>
</ion-content>
