<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>

  </ion-navbar>

</ion-header>
<ion-content class="auth-bg">

  <div class="login-content" style="width:85%">
    <div>
      <button ion-button block color="primary" (click)="login()">
        SIGN IN
      </button>

      <p text-center >Or</p>

      <button ion-button block color="fb-color" (click)="loginFB()">
        Sign in with Facebook
      </button>
      <p text-center >Or</p>
      <button ion-button block button-icon  ion-social-googleplus  color="btn-google" (click)="googlelog()" icon-left>

        Sign in with Google
      </button>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
        <span  (click)="register()">New here? Sign up</span>
    </div>

  </div>
</ion-content>
