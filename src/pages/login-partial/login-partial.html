<ion-header>
<ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
<!-- Login form -->
    <ion-list class="list-form" padding >

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input  type="text"  [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input  type="password" [(ngModel)]="password"></ion-input>
      </ion-item>  
         </ion-list>     
        
      <button ion-button block color="primary" (click)="login()">
        SIGN IN
      </button>
      
    <p text-center ></p>
      <button ion-button block color="primary" (click)="openPasssword()">
        Forgot Password ?
      </button>
      
    <p text-center ></p>
      <button ion-button block color="primary" (click)="verifyCodePasssword()">
        Got Code ?
      </button>
     
 

   
</ion-content>
