<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tracking</ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list class="list-no-border" inset lass="animated slideInUp"  >


  <ion-item-sliding class="card" *ngFor="let item of orderViewModel; let i = index"    c margin-top   >
    
      <ion-item>      
       <p><small class="text-danger">{{ item.Name }}</small></p>
         <p><small class="text-danger">Total : ${{item.Total}} </small></p>  
     <p><small class="text-danger"> Payment : {{ item.Payment }} </small></p>
      <p *ngIf="item.OrderAddress!=null"><small class="text-danger">Address : {{item.OrderAddress}} </small></p>
    <p *ngIf="item.OrderAddress==null"><small class="text-danger">Address : Carryout Order </small></p>
    <p> Time to Destination :{{item.distance}}</p> <p text-center ></p> <p text-center ></p>
     <br/><br/>
       <button ion-button block  class="primary" (click)="launch(item)"> Start Tracking
           </button> 
        <br/><br/>
      <p text-center ></p>
        <button ion-button block class="primary" (click)="stopTracking()">Stop Tracking</button>
         
          <p text-center ></p>
         
      </ion-item>      
    </ion-item-sliding>


   
  
  </ion-list>
 
</ion-content>
