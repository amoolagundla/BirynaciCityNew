<ion-header>
  <ion-toolbar>
    <ion-title>
      Reset Email
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  
<ion-list class="list-form"  [hidden]="!resetEmail" inset>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input  type="email"  [(ngModel)]="username"></ion-input>
      </ion-item>
<ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input  type="tel" aria-placeholder="please enter phone number associated with the account" [(ngModel)]="number"></ion-input>
      </ion-item>
      
        <ion-item>
   
      <button ion-button block color="primary" (click)="SendEmail()">
        Reset Password
      </button>
      </ion-item>
        
    </ion-list>  
<ion-list class="list-form"  [hidden]="resetEmail" inset>

      <ion-item>
        <ion-label stacked>Code</ion-label>
        <ion-input  type="tel"  [(ngModel)]="code"></ion-input>
      </ion-item>
<ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input  type="email"  [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>New Password</ion-label>
        <ion-input  type="password"  [(ngModel)]="newPassword"></ion-input>
      </ion-item>
      
        <ion-item>
   
      <button ion-button block color="primary" (click)="verify()">
        Change Password
      </button>
      </ion-item>
        
    </ion-list>

</ion-content>
