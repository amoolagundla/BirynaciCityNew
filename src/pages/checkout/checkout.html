<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkout</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class=" gray-bg" >
<div *ngIf="userInfo">
  <!--select payment method-->
  <div margin>Payment</div>
  

  <ion-list class="list-full-border card" margin radio-group>

    <ion-item>
     
            <ion-label>Carry Out</ion-label>     
            <ion-radio class="list-full-border card" margin   (click)="carryoutdetail()"></ion-radio>
       

    </ion-item>
<ion-item>
     
            <ion-label>Delivery</ion-label>     
            <ion-radio class="list-full-border card"  margin   (click)="deliverydetail()"></ion-radio>
       

    </ion-item>

  </ion-list>




  <!--shipping address--> 
  <ion-list class="list-full-border card" margin radio-group [hidden]="!delivery">
    <br/>
   <div margin>Select delivery address</div>  

    <ion-item *ngFor="let Addresses of userInfo.Addresses;">
      <ion-label>
       <br/>
        <p class="text-hint">
          {{Addresses.Address1}}
        ,
          {{Addresses.Address2}}
					<br/>
        </p>
      </ion-label>
      <ion-radio (click)="GetAddressId(Addresses.Id)"></ion-radio>
    </ion-item>
	 
	 </ion-list>  
	 
	  <ion-list class="list-full-border card" margin radio-group [hidden]="!delivery"> 
		<ion-item (click)="addAddress()"> 
	 <ion-label>
	 <p id="p1" class="text-danger pull-center">{{currentAddress}}</p>  <small  class="text-danger pull-left">click this, to add this address.  </small>
	 </ion-label>
     <button   class="btn btn-block btn-danger"   >
      Add this Address
    </button> 
	 </ion-item> 
 
  </ion-list>  
  <ion-list class="list-full-border card" margin radio-group [hidden]="!delivery"> 
    	<ion-item > 
  <button   class="btn btn-block  btn-danger" item-center  (click)="addNewAddress()" >
      Add a new  Address
    </button> 
    	 </ion-item> 
    </ion-list>

    </div>
</ion-content>

<!--Footer button-->
<ion-footer class="cart-footer">
  <ion-title>
  <small  class="text-danger">$</small>
     <small  class="text-danger">{{ total }}</small>
  </ion-title>
  <ion-buttons end>
    <button type="submit" ion-button (click)="buy()" color="danger">
      PLACE ORDER
    </button>
  </ion-buttons>
</ion-footer>
