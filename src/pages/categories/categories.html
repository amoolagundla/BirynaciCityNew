<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
 <ion-card *ngFor="let category of categories"  (click)="viewCategory(category.id)">  
 <ion-card-content> 
 
      <img src="{{ category.thumb }}" alt="{{ category.name }}"/>

      <div class="overlay">

          <span class="pull-left" color="light">
            {{ category.name }}
          </span>

        <span class="pull-right" color="light">
            {{ category.items.length }}
          </span>
      </div>
  </ion-card-content>
	</ion-card>
</ion-content>
