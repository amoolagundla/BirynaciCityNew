<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Details</ion-title>
    <ion-buttons end>     
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding class="cart gray-bg" >  
 
    
   
    
  <ion-list class="list-no-border" *ngIf="orderViewModel?.length>0">

    <ion-item-sliding class="card" *ngFor="let category of orderViewModel; let i = index"   (click)="ViewCategory(category.Items,category.Name)" margin-top>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{ category.pic }}" alt="" />
        </ion-thumbnail>      
       <p><h4 class="text-danger">  {{ category.ProductName }}</h4>
       <p class="text-danger"> <small class="text-danger">${{ category.UnitPrice }} X {{ category.Quantity }} </small>
        </p>     
         <p class="text-danger"><small class="text-danger">Spicy :&nbsp;{{ category.SpicyLevel }}</small>
        </p> 
        <p class="text-danger"><small class="text-danger">Instructions :&nbsp; {{ category.Instructions }}</small>
        </p>    
      </ion-item>
     
    </ion-item-sliding>
    
         <p>  <small [hidden]="!ifsys" class="text-danger" *ngIf="orderInfo.AddressId==null" item-center>This Order is CarryOut</small></p><br/>
        <button   class="btn  btn-danger " item-center  (click)="NotifyUser()" [hidden]="!ifsys">
     Notify user that the Order is  ready for pick up
    </button> 
     
        
        <button   class="btn  btn-danger " item-center  (click)="OrderPicked()" [hidden]="!ifsys">
     Order Picked Up
    </button> 
    
  </ion-list> 

 
  
</ion-content>
